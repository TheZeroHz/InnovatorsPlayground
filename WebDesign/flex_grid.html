<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex & Grid Basics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Flex & Grid Basics</h1>

    <h2>Flexbox Layout</h2>
    <div class="container1">
        <div class="c1">Item 1</div>
        <div class="c2">Item 2</div>
        <div class="c3">Item 3</div>
    </div>

    <div class="flex-column">
        <div class="flex-citem">item 1</div>
        <div class="flex-citem">item 2</div>
        <div class="flex-citem">item 3</div>
    </div>

    <h2 style="margin-top: 20px;">Grid Layout</h2>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
    </div>
</body>
</html>
